version: '3.8'

services:
  api:
    build: .
    container_name: parcial_api
    ports:
      # Puerto 3000 escrito directamente
      - "3000:3000"
    networks:
      - app_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      # Credenciales escritas directamente
      DB_USER: admin
      DB_PASSWORD: 12345
      DB_NAME: parcial_db

  db:
    image: postgres:15-alpine
    container_name: parcial_db
    environment:
      # Credenciales escritas directamente
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: parcial_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      # Healthcheck con valores escritos directamente
      test: ["CMD-SHELL", "pg_isready -U admin -d parcial_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    name: db_data

networks:
  app_net:
    name: app_net


